<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Vendas - PDV</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="p-4">

    <h3>Realizar Venda</h3>

    <div class="mb-3">
        <label class="form-label">Produto</label>
        <select id="produto" class="form-select">
            <option value="">Selecione um produto</option>
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Quantidade</label>
        <input type="number" id="quantidade" class="form-control" value="1" min="1">
    </div>

    <button class="btn btn-primary mb-4" onclick="adicionarItem()">Adicionar ao carrinho</button>

    <p id="erro" class="text-danger"></p>

    <hr>

    <h4>Carrinho</h4>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Preço unitário</th>
                <th>Subtotal</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="tabelaCarrinho"></tbody>
    </table>

    <h5>Total: R$ <span id="totalVenda">0.00</span></h5>

    <button class="btn btn-success" onclick="finalizarVenda()">Finalizar Venda</button>

    <p id="mensagem" class="text-success mt-3"></p>

    <script src="js/vendas.js"></script>
</body>
</html>
