<h2 style="color:#00bfff; text-shadow:0 0 8px #00bfff;">Tela de Vendas</h2>

<!-- BUSCA DE PRODUTOS -->
<div style="margin-bottom:20px;">
  <input id="buscaProduto" placeholder="Buscar produto..." 
    style="width:100%; padding:12px; background:#1a1a2e; color:white; border:1px solid #4b0082;">
</div>

<!-- LISTA DE PRODUTOS ENCONTRADOS -->
<div id="listaBusca" 
  style="background:#0f0f1f; border:1px solid #4b0082; border-radius:8px; padding:10px; display:none;">
</div>

<!-- CARRINHO -->
<h3 style="color:#9d4bff; margin-top:30px;">Carrinho</h3>

<table id="tabelaCarrinho" style="width:100%; border-collapse:collapse;">
  <thead>
    <tr style="background:#1a0033; color:#00bfff;">
      <th style="padding:10px; border:1px solid #4b0082;">Produto</th>
      <th style="padding:10px; border:1px solid #4b0082;">Qtd</th>
      <th style="padding:10px; border:1px solid #4b0082;">Preço</th>
      <th style="padding:10px; border:1px solid #4b0082;">Total</th>
      <th style="padding:10px; border:1px solid #4b0082;">Ações</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<!-- TOTAL GERAL -->
<div style="margin-top:20px; font-size:22px; color:#00bfff;">
  Total da Venda: <span id="totalVenda" style="color:#9d4bff;">R$ 0,00</span>
</div>

<!-- BOTÃO FINALIZAR -->
<button onclick="finalizarVenda()" 
  style="margin-top:20px; padding:12px 20px; background:#7f00ff; color:white; border:none; border-radius:6px; cursor:pointer; box-shadow:0 0 10px #7f00ff;">
  Finalizar Venda
</button>

<script src="js/vendas.js"></script>
