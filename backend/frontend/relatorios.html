<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Relatórios - PDV</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="p-4">

    <h3>Relatórios do Sistema</h3>

    <hr>

    <h4>Vendas por Dia</h4>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Dia</th>
                <th>Total Vendido</th>
            </tr>
        </thead>
        <tbody id="tabelaVendasDia"></tbody>
    </table>

    <hr>

    <h4>Totalizador Geral</h4>
    <p><strong>Total vendido:</strong> R$ <span id="totalVendido">0.00</span></p>
    <p><strong>Quantidade de vendas:</strong> <span id="quantidadeVendas">0</span></p>

    <hr>

    <h4>Produtos Mais Vendidos</h4>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Produto</th>
                <th>Quantidade Vendida</th>
            </tr>
        </thead>
        <tbody id="tabelaMaisVendidos"></tbody>
    </table>

    <hr>

    <h4>Movimentação de Estoque</h4>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Produto</th>
                <th>Tipo</th>
                <th>Quantidade</th>
                <th>Motivo</th>
                <th>Data/Hora</th>
                <th>Usuário</th>
            </tr>
        </thead>
        <tbody id="tabelaEstoque"></tbody>
    </table>

    <script src="js/relatorios.js"></script>
</body>
</html>
