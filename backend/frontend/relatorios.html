<h2 style="color:#00bfff; text-shadow:0 0 8px #00bfff;">Relatórios de Vendas</h2>

<!-- FILTRO POR DATA -->
<div style="margin-bottom:20px; display:flex; gap:10px;">
  <input id="dataInicio" type="date" 
    style="padding:10px; background:#1a1a2e; color:white; border:1px solid #4b0082;">
  
  <input id="dataFim" type="date" 
    style="padding:10px; background:#1a1a2e; color:white; border:1px solid #4b0082;">
  
  <button onclick="gerarRelatorio()" 
    style="padding:10px 20px; background:#7f00ff; color:white; border:none; border-radius:6px; cursor:pointer; box-shadow:0 0 10px #7f00ff;">
    Gerar Relatório
  </button>
</div>

<!-- RESUMO -->
<div style="display:flex; gap:20px; margin-bottom:20px;">
  <div style="background:#0f0f1f; padding:20px; border-radius:8px; border:1px solid #4b0082; flex:1;">
    <h3 style="color:#00bfff;">Total Vendido</h3>
    <p id="totalVendido" style="font-size:22px; color:#9d4bff;">R$ 0,00</p>
  </div>

  <div style="background:#0f0f1f; padding:20px; border-radius:8px; border:1px solid #4b0082; flex:1;">
    <h3 style="color:#00bfff;">Itens Vendidos</h3>
    <p id="totalItens" style="font-size:22px; color:#9d4bff;">0</p>
  </div>
</div>

<!-- TABELA DE VENDAS -->
<table id="tabelaRelatorios" style="width:100%; border-collapse:collapse;">
  <thead>
    <tr style="background:#1a0033; color:#00bfff;">
      <th style="padding:10px; border:1px solid #4b0082;">ID</th>
      <th style="padding:10px; border:1px solid #4b0082;">Data</th>
      <th style="padding:10px; border:1px solid #4b0082;">Total</th>
      <th style="padding:10px; border:1px solid #4b0082;">Itens</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script src="js/relatorios.js"></script>
