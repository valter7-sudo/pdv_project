<h2 style="color:#00bfff; text-shadow:0 0 8px #00bfff;">Controle de Estoque</h2>

<!-- BUSCA DE PRODUTOS -->
<div style="margin-bottom:20px;">
  <input id="buscaEstoque" placeholder="Buscar produto..." 
    style="width:100%; padding:12px; background:#1a1a2e; color:white; border:1px solid #4b0082;">
</div>

<!-- TABELA DE ESTOQUE -->
<table id="tabelaEstoque" style="width:100%; border-collapse:collapse;">
  <thead>
    <tr style="background:#1a0033; color:#00bfff;">
      <th style="padding:10px; border:1px solid #4b0082;">ID</th>
      <th style="padding:10px; border:1px solid #4b0082;">Produto</th>
      <th style="padding:10px; border:1px solid #4b0082;">Estoque Atual</th>
      <th style="padding:10px; border:1px solid #4b0082;">Ajustar</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script src="js/estoque.js"></script>
