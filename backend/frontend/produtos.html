<h2 style="color:#00bfff; text-shadow:0 0 8px #00bfff;">Gerenciar Produtos</h2>

<!-- FORMULÁRIO DE CADASTRO -->
<form id="formProduto" style="margin-bottom:30px;">
  <input id="nome" placeholder="Nome do produto" required style="width:100%; padding:10px; margin-bottom:10px; background:#1a1a2e; color:white; border:1px solid #4b0082;">
  <input id="preco" type="number" step="0.01" placeholder="Preço" required style="width:100%; padding:10px; margin-bottom:10px; background:#1a1a2e; color:white; border:1px solid #4b0082;">
  <input id="estoque" type="number" placeholder="Estoque inicial" required style="width:100%; padding:10px; margin-bottom:10px; background:#1a1a2e; color:white; border:1px solid #4b0082;">
  <button type="submit" style="padding:10px 20px; background:#7f00ff; color:white; border:none; border-radius:6px; cursor:pointer; box-shadow:0 0 10px #7f00ff;">Cadastrar Produto</button>
</form>

<!-- TABELA DE PRODUTOS -->
<table id="tabelaProdutos" style="width:100%; border-collapse:collapse;">
  <thead>
    <tr style="background:#1a0033; color:#00bfff;">
      <th style="padding:10px; border:1px solid #4b0082;">ID</th>
      <th style="padding:10px; border:1px solid #4b0082;">Nome</th>
      <th style="padding:10px; border:1px solid #4b0082;">Preço</th>
      <th style="padding:10px; border:1px solid #4b0082;">Estoque</th>
      <th style="padding:10px; border:1px solid #4b0082;">Ações</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script src="js/produtos.js"></script>
