<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Produtos - PDV</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="p-4">

    <h3>Cadastro de Produtos</h3>

    <form id="formProduto" class="row g-3 mb-4">
        <div class="col-md-3">
            <input type="text" id="codigo" class="form-control" placeholder="Código">
        </div>
        <div class="col-md-4">
            <input type="text" id="nome" class="form-control" placeholder="Nome do produto">
        </div>
        <div class="col-md-2">
            <input type="number" id="preco" class="form-control" placeholder="Preço">
        </div>
        <div class="col-md-2">
            <input type="number" id="quantidade" class="form-control" placeholder="Quantidade">
        </div>
        <div class="col-md-1">
            <button type="submit" class="btn btn-success w-100">Salvar</button>
        </div>
    </form>

    <p id="mensagem" class="text-success"></p>
    <p id="erro" class="text-danger"></p>

    <hr>

    <h4>Lista de Produtos</h4>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Código</th>
                <th>Nome</th>
                <th>Preço</th>
                <th>Quantidade</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="tabelaProdutos"></tbody>
    </table>

    <script src="js/produtos.js"></script>
</body>
</html>
