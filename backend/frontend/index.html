<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login - PDV</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f5f5f5;
        }
        .login-container {
            max-width: 400px;
            margin: 120px auto;
            padding: 30px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }
    </style>
</head>

<body>

    <div class="login-container">
        <h3 class="text-center mb-4">Acesso ao Sistema PDV</h3>

        <div class="mb-3">
            <label class="form-label">Usuário</label>
            <input type="text" id="usuario" class="form-control" placeholder="Digite seu usuário">
        </div>

        <div class="mb-3">
            <label class="form-label">Senha</label>
            <input type="password" id="senha" class="form-control" placeholder="Digite sua senha">
        </div>

        <button class="btn btn-primary w-100" onclick="login()">Entrar</button>

        <p id="erro" class="text-danger mt-3 text-center"></p>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
